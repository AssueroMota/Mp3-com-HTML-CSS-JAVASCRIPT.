<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/all.min.css">
    <title>My_Mp3</title>
    <link rel="stylesheet" href="style.css">
    <!--Fonte de LETRA-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">


</head>



<body>
    <!--TITULO PRINCIPAL-->
    <div class="titulo">
   
    <h4 class="nome">@AssueroMota</h4>
    </div>

    <main class="container">



        <img src="Img/imgDvorak.jpg" alt="Dvorak">


        <div class="descricao">

            <h2>
                Dvorak new world symphony 4th movement
                <!--Nome da Musica-->
            </h2>

            <i>
                Antonín Dvořák
                <!--Nome do Compositor-->
            </i>


        </div>

        <!--Linha do Tempo-->

        <div class="duracao">

            <div class="barra">
                <!--Linha do Tempo-->
                <progress value="0" max="1"></progress>
                <!--bolinha de tempo-->
                <div class="ponto"></div>


            </div>



            <!--Minutos e Segundos da musica-->

            <div class="tempo">

                <p class="inicio">00:00</p>
                <p class="fim">03:50</p>

            </div>

        </div>

        <!--Botões/Icones de Reprodução da música-->

        <div class="player">

            <i class="fas fa-step-backward setas anterior"></i>
            <!--Botão para ANTERIOR-->
            <i class="fas fa-play-circle botao-play"></i>
            <!--Botão para PLAY // VOU DEIXAR VISIVEL PARA O JAVASCRIPT MODIFICAR PARA INVISIVEL-->
            <i class="fas fa-pause-circle botao-pause"></i>
            <!--Botão para PAUSE // VOU DEIXAR INVISIVEL PARA O JAVASCRIPT MODIFICAR PARA VISIVEL-->
            <i class="fas fa-step-forward setas proximo"></i>
            <!--Botão para PROXIMO -->


        </div>
